<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webstudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="bestsellers section">
        <div class="container">
          <h2 class="bestsellers-description">Our products</h2>
          <ul class="list bestsellers-mainlist">
            <li class="bestsellers-list">
              <picture>
                <source
                  srcset="./images/Mark.jpg 1x, ./images/Mark-2x.jpg 2x"
                  type="image/jpeg"
                />
                <img src="./images/Mark.jpg" alt="Mark_Photo" loading="lazy" />
              </picture>
              <div class="container-team">
                <h3 class="bestsellers-names">Mark Guerrero</h3>
                <p class="bestsellers-price">Product Designer</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
